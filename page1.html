<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/295dd3d231.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="arrow">
        <i class="fa-solid fa-arrow-left"></i>
        </div>
        <img src="images/logo/ohmyfood.png" alt="logo">
    </header>
    <div class="imgrestaurant">
        <img alt="imgrestaurant" src="images/restaurants/3.jpg">
    </div>
    <main>
        <div class="nomrestaurant">
            <h2>À la francaise</h2>
            <i class="fa-regular fa-heart"></i>
        </div>
        <section class="entree">
            <h3>ENTREE</h3>
            <div class="lesplats">
                <div class="plat">
                    <div>
                        <p class="nomplat">Tartare de poulpe acidulé</p>
                        <p class="compositionplat">Aux zestes d'orange</p>
                    </div>
                    <p class="prix">25€</p>
                </div>
            </div>
        </section>
        
    </main>
</body>
<footer>
    <img src="images/logo/ohmyfood.png" alt="logo du footer">
    <div class="logo_footer">
        <i class="fa-regular fa-fork-knife"></i>
        <p class="texte_footer">Proposer un restaurant</p>
    </div>
    <div class="logo_footer">
        <i class="fa-solid fa-handshake"></i>
        <p class="texte_footer">Devenir partenaire</p>
    </div>
    <p class="texte_footer2">Mention légales</p>
    <p class="texte_footer2">Contact</p>
</footer>
</html>
